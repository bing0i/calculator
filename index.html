<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Courgette's Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="input">
            <input type="text" id='display' onkeydown="return false">
        </div>
        <div id='buttons'>
            <div id='row1'>
                <button id='btnAC' value='ac'>AC</button>
                <button id='btnDiv' value='/'>/</button>
                <button id='btnMulti' value='*'>*</button>
                <button id='btnSub' value='-'>-</button>
            </div>
            <div id='row2'>
                <button value='7'>7</button>
                <button value='8'>8</button>
                <button value='9'>9</button>
                <button id='btnAdd' value='+'>+</button>
            </div>
            <div id='row3'>
                <button value='4'>4</button>
                <button value='5'>5</button>
                <button value='6'>6</button>
                <button id='btnGithub' value='hi' onclick="window.open('https://github.com/bing0i/calculator')">Hi!</button>
            </div>
            <div id='row4'>
                <button value='1'>1</button>
                <button value='2'>2</button>
                <button value='3'>3</button>
                <button id='btnCE' value='ce'>CE</button>
            </div>
            <div id='row5'>
                <button value='0'>0</button>
                <button id='btnDot' value='.'>.</button>
                <button id='btnEnter' value='enter'>ENTER</button>
            </div>
        </div>


        <script src="scripts.js"></script>
    </body>
</html>
